before:
  hooks:
  - wget -c https://raw.githubusercontent.com/caarlos0/goreleaserfiles/main/cosign.pub -O /tmp/caarlos0_cosign.key

variables:
  pubkey: https://raw.githubusercontent.com/caarlos0/goreleaserfiles/main/cosign.pub

checksum:
  name_template: 'checksums.txt'

signs:
- cmd: cosign
  stdin: '{{ .Env.COSIGN_PWD }}'
  args: ["sign-blob", "-key=/tmp/caarlos0_cosign.key", "-output=${signature}", "${artifact}"]
  artifacts: checksum
