before:
  hooks:
    - go mod tidy
builds:
- skip: true
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
release:
  discussion_category_name: Announcements
announce:
  twitter:
    enabled: true
    message_template: '{{ .ProjectName }} {{ .Tag }} was just released! Get it while its fresh: https://github.com/caarlos0/{{ .ProjectName }}/releases/tag/{{ .Tag }}'
