release:
  discussion_category_name: Announcements
  footer: |
    ---

    _Released with [GoReleaser Pro](https://goreleaser.com/pro)!_
    {{ with .pubkey}}Artifacts can be verified with [this]({{ . }}) key.{{ end }}

announce:
  twitter:
    enabled: true
    message_template: '{{ .ProjectName }} {{ .Tag }} was just released! Get it now: {{ with .repository }}{{ . }}{{ else }}https://github.com/caarlos0/{{ .ProjectName }}{{ end }}/releases/tag/{{ .Tag }}'

variables:
  repository: ""
  pubkey: ""
