changelog:
  sort: asc
  use: github
  filters:
    exclude:
    - '^docs:'
    - '^test:'

release:
  footer: |
    {{ with .pubkey }}
    Artifacts can be verified with [cosign](https://github.com/sigstore/cosign) using [this public key]({{ . }}).
    {{ end }}

    ---

    _Released with [GoReleaser Pro](https://goreleaser.com/pro)!_

announce:
  twitter:
    enabled: true
    message_template: '{{ .ProjectName }} {{ .Tag }} was just released! Get it now: {{ with .repository }}{{ . }}{{ else }}https://github.com/caarlos0/{{ .ProjectName }}{{ end }}/releases/tag/{{ .Tag }}'

variables:
  repository: ""
  pubkey: ""
